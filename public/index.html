<!DOCTYPE html>
<html ng-app="phoneContacts">
<head>
	<title> Contacts </title>

	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="./controller/displayController.js"></script>
</head>
<body>
	<div class="fluid-container">
		

		
		<div>
			<h1>Contacts Application</h1>
		    <hr> </hr>
		    <div class="container-fluid input-group col-md-4  ">
				<span class="input-group-addon" id="basic-addon1">Search</span>
				<input type="text" class="form-control" placeholder="enter filter here.." aria-describedby="basic-addon1" ng-model="search">
			</div>
		</div>
		
		<hr> </hr>

		<div ng-controller="displayController as disCon" class="container">
			<table class="table table-striped">
				<tr>
					<th>Contact Name</th>
					<th>Number</th>
					<th>Information</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="item in disCon.contactslist | filter : search">
					<th>{{item.name}}</th>
					<th>{{item.number}}</th>
					<th><span class="label label-primary">{{item.type}}</span></th>
					<th><button class="btn btn-danger" ng-click="disCon.deleteContact(item.number, item.name)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button></th>
				</tr>
			</table>
			<div >
			<hr> </hr>
			<hr> 
				<form ng-submit="disCon.insertContact()">
					<div class="form-group col-md-4">
						<input type="text" placeholder="contact name.." class="form-control" ng-model="disCon.newName" />
					</div>
					<div class="form-group col-md-4">
						<input type="number" placeholder="contact number.." class="form-control" ng-model="disCon.newNumber" />
					</div>
					<div class="form-group col-md-2">
						<input type="text" placeholder="contact info.." class="form-control" ng-model="disCon.newType" />
					</div>
					<div class="form-group col-md-2">
						<input type="submit" value="Create Contact" class="btn btn-default">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
